syntax = "proto3";

package opencogservices;

message CommandOutput {
    string s = 1;
}

message Command {
    string cmd = 1;
    string arg1 = 2;
    string arg2 = 3;
    string arg3 = 4;
    string arg4 = 5;
    string arg5 = 6;
}

service ServiceDefinition {
    rpc execute(Command) returns (CommandOutput) {}
}
